
<div *ngIf="displayedData$ | async as data">
  <ul>
    <li *ngFor="let player of data.podium" [ngClass]="{ 'is-current': data.currentPlayer.name === player.name }">
      <span>{{ player.rank }}</span>
      <span>{{ player.name }}</span>
      <span>{{ player.score }}</span>
    </li>
  </ul>

  <div *ngIf="!data.isOnPodium">
    <span>{{ data.currentPlayer.rank }}</span>
    <span>{{ data.currentPlayer.name }}</span>
    <span>{{ data.currentPlayer.score }}</span>
  </div>
</div>
